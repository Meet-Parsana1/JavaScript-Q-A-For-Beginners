<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Question 36</title>
      </head>
      <body>
            <!-- Page heading -->
            <h2>Bookmark Your Favourite Websites</h2>

            <!-- Input field where the user types the website URL -->
            <input
                  type="text"
                  id="bookmarkInput"
                  placeholder="Enter website URL"
            />

            <!-- Button to add the bookmark -->
            <!-- When clicked, it calls the addBookmark() function from q36.js -->
            <button onclick="addBookmark()">Add Bookmark</button>

            <!-- Unordered list to display all saved bookmarks -->
            <ul id="bookmarkList"></ul>

            <!-- Link to the external JavaScript file containing our functions -->
            <script src="q36.js"></script>
      </body>
</html>

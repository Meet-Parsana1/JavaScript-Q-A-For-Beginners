<!-- **Run this HTML File to show the output of JS File(q37.js)**  -->
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Question 37</title>
      </head>
      <body>
            <!-- Page heading -->
            <h2>Bookmark Your Favourite Websites</h2>

            <!-- Input field where the user types the website URL -->
            <input
                  type="text"
                  id="bookmarkInput"
                  placeholder="Enter website URL"
            />

            <!-- Button to add a bookmark -->
            <!-- Note: We'll use addEventListener in JS instead of onclick -->
            <button id="addBtn">Add Bookmark</button>

            <!-- Unordered list to display saved bookmarks -->
            <ul id="bookmarkList"></ul>

            <!-- Link to external JavaScript file containing functions -->
            <script src="q37.js"></script>
      </body>
</html>
